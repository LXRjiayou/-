      <div id="u1623" class="ax_default box_1">

        <div id="u1623_text" class="text ">
          <p><span>a.用户设置在仅震动下，闹钟设置页无需提醒用户</span></p><p><span><br></span></p><p><span>b.在手机低电量的情况下，不足以维持下一个闹钟响起，以通告栏提醒的方式提醒用户电量不足，下一个闹钟不会响起</span></p><p><span><br></span></p><p><span>c.闹钟设定时间与当前时间间隔（一分钟）很小的时候，以提示框的形式提醒用户，不影响用户当前操作</span></p><p><span><br></span></p><p><span>d.当用户在【设置】页面的二级页面时，用户返回闹钟首页，再次回来设置页面时，还是停留在二级页面，因为考虑到返回闹钟首页是为了查看某种状态后，才确定是否设置某些功能，所以还是返回到二级页面，提高用户体验</span></p><p><span><br></span></p><p><span>e.天气是闹钟的一个辅助功能，如果出现极端天气，以状态栏的形式提示用户天气的变化</span></p>
        </div>
