      <div id="u801" class="ax_default _文本段落">

        <div id="u801_text" class="text ">
          <p style="font-size:25px;"><span>1、闹钟唤醒功能</span></p><p style="font-size:13px;"><span style="font-size:20px;">从弱到强的铃声唤醒，铃声可设置为用户喜爱的音乐，自由设置是否加入震动，减少用户抵触感</span><span>。</span></p><p style="font-size:25px;"><span><br></span></p><p style="font-size:25px;"><span>2、贪睡功能</span></p><p style="font-size:20px;"><span>按下苹果手机主菜单键延迟闹钟唤醒时间，且用户可自由设置延迟时间，时间间隔默认为5分钟。</span></p><p style="font-size:13px;"><span><br></span></p><p style="font-size:25px;"><span>3、事项提醒功能</span></p><p style="font-size:20px;"><span>选择需要提醒的事项，是与闹钟一样的提醒方式。</span></p><p style="font-size:25px;"><span><br></span></p><p style="font-size:25px;"><span>4、事项记录功能</span></p><p style="font-size:20px;"><span>可自行查看一天、一周、一月、一年的用户行程记录统计。</span></p><p style="font-size:20px;"><span><br></span></p><p style="font-size:25px;"><span>5、天气提醒功能</span></p><p style="font-size:20px;"><span>可选择是否以天气状态作为闹钟的动态背景。</span></p><p style="font-size:20px;"><span><br></span></p><p style="font-size:25px;"><span>6、hues灯泡功能</span></p><p style="font-size:20px;"><span>支持外接飞利浦Hues灯泡，模拟自然环境唤醒用户。</span></p><p style="font-size:20px;"><span><br></span></p>
